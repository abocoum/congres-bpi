Vous souhaitant la bienvenue en terre africaine du MALI, le congrès s'étalera sur trois jours du 14 au 16 Novembre 2019, en session plénière et en groupes de travail dans les deux langues suivantes, français et anglais. Les travaux se dérouleront sous forme de communications thématiques d'experts suivis de séances de questions-réponses: Welcoming you to the African soil of MALI, the congress will be spread over three days from 14 to 16 November 2019, in plenary session and in working groups in the following two languages, French and English. The work will take the form of expert thematic papers followed by Q & A sessions
Le premier jour sera consacré, outre la cérémonie d'ouverture, au premier panel de discussion du congrès. Les deuxième et troisième jours seront consacrés à plusieurs sessions sous forme de panels de discussions thématiques suivis de séances de questions-réponses: The first day will be devoted, in addition to the opening ceremony, to the first panel discussion of the congress. The second and third days will be devoted to several sessions in the form of thematic discussion panels followed by question and answer sessions
Le congrès vise à réunir des officiels de la Cour Pénale Internationale, des représentants des barreaux africains et ceux du reste du monde, des représentants de la société civile malienne et internationale, des universitaires de tout bord et des représentants du gouvernement malien. Plus de 1000 participants sont attendus pour cet évènement majeur de la justice pénale internationale: The congress aims to bring together officials of the International Criminal Court, representatives of African and international bar associations, representatives of Malian and international civil society, academics from all sides and representatives of the Malian government. More than 1000 participants are expected to attend this major international criminal justice event
