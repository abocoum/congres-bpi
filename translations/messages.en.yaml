Le Barreau pénal international: The International Criminal Bar 
(BPI): (ICB)
organise du 14 au 16 novembre 2019 à Bamako, Mali, son premier congrès en terre africaine sous le thème: is organizing from 14 to 16 November 2019 in Bamako, Mali, its first congress on African soil under the theme
l'Afrique, nouveaux défis de la justice pénale internationale et le Barreau pénal international: Africa, New challenges for international criminal justice and the International Criminal Bar
Cette activité entend mettre en orbite le continent africain dans son rapport avec la justice pénale internationale: This activity aims to put the African continent into orbit in its relationship with international criminal justice
À cet effet: For this purpose
elle ambitionne de travailler avec et sur le droit positif afin de réinventer les dispositifs normatifs de référence de tout le système international pénal de lutte contre l'impunité: It aims to work with and on positive law to reinvent the normative reference systems of the entire international penal system to fight against impunity The work with the law will concern, the review of the various texts in force in the field of the international criminal justice, for the sole purpose of questioning their ability to ensure fair justice for the people of Africa.
Le travail avec le droit concernera, la revue des différents textes en vigueur dans le champ de la justice internationale pénale, dans le seul but d'en questionner leurs capacités à garantir une justice équitable pour les justiciables du continent africain. Le travail sur le droit de son côté, ouvrira des questionnements critiques et épistémologiques aptes à renouveler la grande réflexion sur la nécessité d'une réforme du Traité de Rome en particulier, et par l'occasion, celle adjacente du renouvellement du cadastre juridique de la justice internationale pénale en général. Normes et principes, procédures et organes, seront revisités à partir d'une approche pluridisciplinaire, sous l'angle d'un regard africain ouvert aux enjeux mondiaux de la justice pénale: The work on the law, for its part, will open critical and epistemological questions capable of renewing the great reflection on the necessity of a reform of the Treaty of Rome in particular, and by the occasion, the adjacent one of the renewal of the legal cadastre of international criminal justice in general. Standards and principles, procedures and bodies, will be revisited from an multidisciplinary, from the perspective of an African perspective open to the global challenges of criminal justice, The work with the law will concern, the review of the various texts in force in the field of the international criminal justice. for the sole purpose of questioning their ability to ensure fair justice for the people of Africa. The work on the law, for its part, will open critical and epistemological questions capable of renewing the great reflection on the necessity of a reform of the Treaty of Rome in particular, and by the occasion, the adjacent one of the renewal of the legal cadastre of international criminal justice in general. Standards and principles, procedures and bodies, will be revisited from an multidisciplinary, from the perspective of an African perspective open to the global challenges of criminal justi