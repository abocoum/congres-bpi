À cet effet, dans un contexte de tractations internationales permanentes autour de l'attribution d'un statut indépendant aux avocats, dans leur collaboration avec les autres professionnels de la justice internationale pénale, il est de bon ton de mettre en lumière l'importance des synergies entre corporations professionnelles à repenser. Toute chose qui relève l'importance des sources matérielles dans l'intelligence des dynamiques de réformes. Les Barreaux africains également ne seront pas occultés, tant leur place est essentielle dans un continent fertile pour les crimes internationaux. Bien d'autres questionnements en lien direct avec cette problématique seraient la bienvenue: To this end, in a context of ongoing international negotiations on the granting of independent status to lawyers, in their collaboration with other international criminal justice professionals, it is appropriate to highlight the importance of synergies between professional corporations to be rethought. Anything that highlights the importance of material sources in understanding the dynamics of reform. The African Bars will also not be overshadowed, as their place is so essential in a continent that is fertile for international crimes. Many other questions directly related to this issue would be welcome
Ce congrès vise à accomplir les objectifs spécifiques suivants: This congress aims to achieve the following specific objectives
Promouvoir la revalorisation de la place de l'Afrique dans la distribution de la justice pénale internationale: Promote the revaluation of Africa's place in the distribution of international criminal justice
Discuter de l'apport des Barreaux africains à l'édification d'une justice pénale internationale adaptée aux spécificités locales: Discuss the contribution of African Bars to the building of an international criminal justice system adapted to local specificities
Evoquer les questions liées à l'indépendance des avocats devant la CPI et proposer des solutions pour y parvenir: Discuss issues related to the independence of lawyers before the ICC and propose solutions to achieve this
Encourager la synergie d'actions des différents acteurs en vue de l'amélioration au niveau international du rôle incontournable de la défense dans un procès équitable: Encourage the synergy of actions of the various actors with a view to improving at the international level the essential role of the defence in a fair trial
Discuter sur les grandes problématiques actuelles pour l'Afrique de la justice internationale pénale afin d'en dégager des pistes possibles de solutions: Discuss the major current issues for Africa in international criminal justice in order to identify possible solutions
Sensibiliser sur la nécessité de la mise en œuvre d'une architecture décentralisée de la CPI dans toutes les zones du monde: Raise awareness on the need to implement a decentralized architecture of the ICC in all areas of the world
